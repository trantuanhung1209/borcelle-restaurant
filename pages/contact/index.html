<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Trần Tuấn Hưng">
    <meta name="description"
        content="Borcelle Restaurant - Trải nghiệm ẩm thực tuyệt vời với thực đơn phong phú và không gian sang trọng.">

    <!-- Open Graph Metadata -->
    <meta property="og:title" content="Borcelle Restaurant">
    <meta property="og:description" content="Khám phá những món ăn tuyệt vời tại Borcelle Restaurant.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://borcelle-restaurant.com">
    <meta property="og:image" content="https://borcelle-restaurant.com/assets/images/og-image.jpg">
    <meta property="og:author" content="Trần Tuấn Hưng">
    <link rel="shortcut icon" href="../../assets/images/logo/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="contact.css">
    <title>Liên Hệ</title>
</head>

<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loader"></div>
    </div>
    <!-- End Loading Screen -->

    <!-- scroll-top -->
    <div class="inner-scroll">
        <i class="fas fa-angle-up"></i>
    </div>
    <!-- End scroll-top -->

    <div id="main-content" style="display: none;">
        <!-- header -->
        <header class="header" id="header"></header>
        <!-- end header -->

        <!-- main -->
        <main class="main">
            <!-- breadcumb -->
            <div class="inner-breadcumb">
                
            </div>
            <!-- end breadcumb -->

            <section class="section-1 pt-5">
                <div class="container">
                    <div class="inner-wrap row">
                        <div class="inner-left col-6">
                            
                        </div>
                        <form class="inner-right col-6">
                            
                        </form>
                    </div>
                </div>
            </section>

            <section class="section-2 pt-5">
                <div class="container">
                    <div class="inner-map w-100" style="border-radius: 8px; overflow: hidden; height: 500px;">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2144.2577641726784!2d106.68629846109562!3d10.821644272324296!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x317528e5496d03cf%3A0xa5b8e7395ec636b9!2zMTIgTmd1eeG7hW4gVsSDbiBC4bqjbywgUGjGsOG7nW5nIDQsIEjhu5MgQ2jDrSBNaW5oLCBWaeG7h3QgTmFt!5e1!3m2!1svi!2s!4v1737771393202!5m2!1svi!2s"
                            width="100%" height="100%" style="border:0; display: block;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </section>

            <section class="section-popup">
                <div class="inner-popup">
                    <div class="inner-popup-content">
                        <div class="inner-popup-header">
                            <h2>
                                Thông báo
                            </h2>
                            <button class="inner-popup-close">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        <div class="inner-popup-body"></div>
                    </div>
                </div>
            </section>
        </main>
        <!-- end main -->

        <!-- footer -->
        <footer class="footer border-t-[1px] border-[#ebebeb]" id="footer"></footer>
        <!-- end footer -->

        <!-- copy-right -->
        <div class="inner-copyright">
            Bản quyền thuộc về &nbsp; <b>Group 5</b> &nbsp; - &nbsp; <b>Borcelle Restaurant</b>
        </div>
        <!-- end copy-right -->

        <!-- sale-popup -->
        <div class="inner-sale-popup"></div>
        <!-- sale-popup -->
    </div>

    <script src="../../shared/js/layout.js"></script>
    <script src="contact.js"></script>
</body>

</html>
