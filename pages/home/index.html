<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../assets/images/logo/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../../tailwind.config.js"></script>
    <link rel="stylesheet" href="home.css">
    <title>Borcelle restaurant</title>
</head>

<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loader"></div>
    </div>
    <!-- End Loading Screen -->

    <!-- scroll-top -->
    <div class="inner-scroll">
        <i class="fas fa-angle-up"></i>
    </div>
    <!-- End scroll-top -->

    <div id="main-content" style="display: none;">
        <!-- header -->
        <header class="header" id="header"></header>
        <!-- end header -->

        <!-- main -->
        <main class="main bg-primary">
            <!-- section 1 -->
            <section class="section-1 mt-[-100px] pt-[100px] w-full"
                style="background-image: url('../../assets/images/slider/slider_1.jpg'); background-size: cover; background-repeat: no-repeat;">
            </section>
            <!-- end section 1 -->

            <!-- section 2 -->
            <section class="section-2 py-[40px] bg-primary"></section>
            <!-- end section 2 -->

            <!-- section 3 -->
            <section class="section-3 py-[60px] bg-secondary"></section>
            <!-- end section 3 -->

            <!-- section 4 -->
            <section class="section-4 py-[60px]"></section>
            <!-- end section 4 -->

            <!-- section 5 -->
            <section class="section-5 py-[60px] bg-secondary"></section>
            <!-- end section 5 -->

            <!-- section 6 -->
            <section class="section-6 pt-[60px]"></section>
            <!-- end section 6 -->

            <!-- section-7 -->
            <section class="section-7 pt-[20px] pb-[60px]">
                <div class="container mx-auto">
                    <div class="inner-wrap grid grid-cols-4">
                        <div
                            class="inner-item flex items-center justify-center gap-[20px] px-[15px] border-r-[1px] border-[#797979]">
                            <img src="../../assets/images/statistics/thong_ke1.png" alt="num" loading="lazy"
                                class="w-[64px] h-[64px]">
                            <div class="content">
                                <div class="flex gap-[5px] items-center">
                                    <h3 class="text-[48px] font-[500] text-white">8</h3>
                                    <span class="text-[48px] font-[500] text-white">+</span>
                                </div>
                                <p class="text-[18px] text-white">Cửa hàng</p>
                            </div>
                        </div>
                        <div
                            class="inner-item flex items-center justify-center gap-[20px] px-[15px] border-r-[1px] border-[#797979]">
                            <img src="../../assets/images/statistics/thong_ke2.png" alt="num" loading="lazy"
                                class="w-[64px] h-[64px]">
                            <div class="content">
                                <div class="flex gap-[5px] items-center">
                                    <h3 class="text-[48px] font-[500] text-white">200</h3>
                                    <span class="text-[48px] font-[500] text-white">+</span>
                                </div>
                                <p class="text-[18px] text-white">Nhân viên</p>
                            </div>
                        </div>
                        <div
                            class="inner-item flex items-center justify-center gap-[20px] px-[15px] border-r-[1px] border-[#797979]">
                            <img src="../../assets/images/statistics/thong_ke3.png" alt="num" loading="lazy"
                                class="w-[64px] h-[64px]">
                            <div class="content">
                                <div class="flex gap-[5px] items-center">
                                    <h3 class="text-[48px] font-[500] text-white">5000</h3>
                                    <span class="text-[48px] font-[500] text-white">+</span>
                                </div>
                                <p class="text-[18px] text-white">Khách hàng</p>
                            </div>
                        </div>
                        <div class="inner-item flex items-center justify-center gap-[20px] px-[15px]">
                            <img src="../../assets/images/statistics/thong_ke4.png" alt="num" loading="lazy"
                                class="w-[64px] h-[64px]">
                            <div class="content">
                                <div class="flex gap-[5px] items-center">
                                    <h3 class="text-[48px] font-[500] text-white">50</h3>
                                    <span class="text-[48px] font-[500] text-white">+</span>
                                </div>
                                <p class="text-[18px] text-white">Món ăn</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- end section-7 -->

            <!-- section-8 -->
            <section class="section-8 py-[60px] bg-secondary">
                
            </section>
            <!-- end section-8 -->

            <!-- section-9 -->
            <section class="section-9 py-[50px]">
                
            </section>
            <!-- end section-9 -->
        </main>
        <!-- end main -->

        <!-- footer -->
        <footer class="footer border-t-[1px] border-[#ebebeb]" id="footer"></footer>
        <!-- end footer -->

        <!-- copy-right -->
        <div class="inner-copyright">
            Bản quyền thuộc về &nbsp; <b>Group 5</b> &nbsp; - &nbsp; <b>Borcelle Restaurant</b>
        </div>
        <!-- end copy-right -->
    </div>

    <script src="../../shared/js/layout.js"></script>
    <script src="home.js"></script>
</body>

</html>
